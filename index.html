<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Imagem Celular no Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/emilia-rezero.jpg">
                </div>
                <a href="#" class="instagram-login">Continuar como desconhecido</a>
                <a href="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é desconhecido?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
        
    </div>
    <div class="instagram-footer">
        
            <a href="#" class="helpers">Sobre</a>
            <a href="#" class="helpers">Blog</a>
            <a href="#" class="helpers">Carreiras</a>
            <a href="#" class="helpers">Ajuda</a>
            <a href="#" class="helpers">API</a>
            <a href="#" class="helpers">Privacidade</a>
            <a href="#" class="helpers">Termos</a>
            <a href="#" class="helpers">Principais Contas</a>
            <a href="#" class="helpers">Hashtags</a>
            <a href="#" class="helpers">Localizações</a>
        
    </div>
    
   
</body>
</html>
